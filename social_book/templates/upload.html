    <form method="POST" enctype="multipart/form-data" action="{% url 'upload_book' %}">
        {% csrf_token %}
        <br><br>

        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Title</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control" type="text" placeholder="Book name" name="title" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Description</label>
            <div class="col-sm-12 col-md-10"></div>
            <textarea class="form-control" name="description" id="description" required></textarea>
        </div>

        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Visibility</label>
            <div class="custom-control custom-checkbox mb-5">
                <input type="checkbox" id="visibility" name="visibility">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Cost</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control" type="number" name="cost" id="cost" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-12 col-md-2 col-form-label">Year Published</label>
            <div class="col-sm-12 col-md-10">
                <input class="form-control date-picker" placeholder="Select Date" type="text" name="year_published"
                    id="year_published" required>
            </div>
        </div>

        <div class="form-group row">
            <label for="file">Upload File:</label>
            <input type="file" class="form-control-file form-control height-auto" name="file" id="file"
                accept=".pdf,.jpeg,.jpg" required>
        </div>

        <div class="form-group row">
            <button type="submit" class="btn btn-primary">Upload</button>
        </div>

    </form>

</div>

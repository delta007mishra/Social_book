{% extends "index.html" %}

{% block content %}

<!-- upload_book_popup.html -->

<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="uploadModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel" style=" display: flex; flex-direction: column;justify-content: center;align-items: center;padding: 20px;text-align: center;">Warning!!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You have not yet uploaded any books.</p>
                <p>Please upload a book to access the Mybook dashboard.</p>
                <p>Thankyou.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#uploadModal').modal('show');
    });
</script>

{% endblock content %}
